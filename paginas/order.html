  <div class="container" style="margin-top: 30px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;">
        <h3>ORDENES DE COMPRA</h3>
</div>

    <h4 class="text-center" style="margin-top: 30px;">Mi Perfil</h4>
    <div style="margin-left: 100px; margin-right: 100px; text-align:center; margin-top: 20px;">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark table-dark">
                <tr>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Email</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Zona</th>
                </tr>
            </thead>
            <tbody id="miTablaPerfil">
    
            </tbody>
        </table>
    </div>

    <h2 class="text-center" style="margin-top: 100px;">Ordenes de pedido</h2>
    <div class="text-center">
    <button class="btn btn-outline-success" id="agregarOrder" data-bs-toggle="modal" data-bs-target="#ventanaRegistrarOrder">AGREGAR</button>
    </div>
    <div style="margin-left: 100px; margin-right: 100px; text-align:center; margin-top: 20px;">
        <table class="table table-striped table-hover table-bordered table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="miTablaOrder">
    
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="ventanaRegistrarOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header card text-center"> 
              <h5 class="modal-title" id="tituloRegistrar"> Ordenes a registrar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <div class="modal-body">
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" id ="brandRegistro" placeholder="brand" required>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" id="procesorRegistro" placeholder="procesor" required>
                      </div>
                    </div>
                        <br>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" id ="osRegistro" placeholder="Os" required>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" id="descriptionRegistro" placeholder="description" required>
                        </div>
                      </div>
                        <br>
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" id ="memoryRegistro" placeholder="memory" required>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" id="hardDriveRegistro" placeholder="HardDrive" required>
                        </div>
                      </div>
                        <br>
                      <div class="row">
                        <div class="col">
                          <select class="form-select" aria-label="Default select example" id="availabilityRegistro">
                            <option selected>Availability</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                          </select>
                        </div>
                        <div class="col">
                          <input type="number" class="form-control" id="priceRegistro" placeholder="Price" required>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col">
                          <input type="number" class="form-control" id ="quantityRegistro" placeholder="quantity" required>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" id="photographyRegistro" placeholder="photography" required>
                        </div>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="guardarInventario">Guardar</button>
            </div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
